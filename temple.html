<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Temple Showcase</title>
  <link rel="stylesheet" href="temple.css">
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <div class="header-container">
      <nav class="nav-menu">
        <a href="index.html" class="nav-link">Home</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="contact_us.html" class="nav-link">Contact</a>
        <a href="booking.html" class="nav-link">VR Darshan</a>
      </nav>
      <button id="theme-toggle" class="theme-toggle">
        <span class="icon sun"></span>
        <span class="icon moon"></span>
      </button>
    </div>
  </header>


  <title>Temple Showcase</title>
  <link rel="stylesheet" href="temples.css">
</head>
<body>
  <div id="temple-showcase" class="temple-showcase">
    <h1 class="title">All Temples</h1>
    <div id="temple-box" class="temple-box">
      <!-- Temples will dynamically load here -->
    </div>

    <div id="splash-screen" class="splash-screen">
      <h1>Welcome to Temple Explorer</h1>
    </div>
    
    <div class="carousel-container">
    
      <!-- Left Button -->
      <button id="left-btn" class="carousel-btn">&lt;</button>
    
      <!-- Temple Carousel -->
      <div class="temple-wrapper">
        <div id="temple-box" class="temple-box"></div>
      </div>
    
      <!-- Right Button -->
      <button id="right-btn" class="carousel-btn">&gt;</button>
    </div>

    <!-- Button to return home -->
    <button id="home-btn" onclick="goHome()">Return to Home</button>
  </div>
  <footer id="footer" class="footer">
    <p>&copy; 2024 Temple Showcase. All rights reserved.</p>
  </footer>
  <script src="temples.js"></script>

  <script>
    // Theme Toggle Functionality
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    // Function to redirect the user to the home page
    function goHome() {
      window.location.href = 'index.html'; // Update this to your home page URL
    }
  </script>
  
  <script src="temples.js"></script>
  <script>
    // Function to redirect the user to the home page
    function goHome() {
      window.location.href = 'index.html';  // Change this to the actual home page URL
    }
  </script>
</body>
</html>
